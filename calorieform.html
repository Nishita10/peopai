<form action="calorie-calculator.html" name="calform">
    <table id="calinputtable" width="420">
    <tbody><tr>

    <tr>

    </tr>
    </tbody></table>
    <table width="420" id="standardheightweight" style="display: block;">

            <table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td>

            </td><td>&nbsp;</td><td>
                <input type="text" name="cheightinch" id="cheightinch" value="10" class="inhalf inuiinch" onkeyup="iptfieldCheck(this, '', 'pzn');" fdprocessedid="yzq04o"><span class="inuiinchspan">inches</span>
            </td></tr></tbody></table>
        </td>
    </tr>
    <tr>
        <td>Weight</td>
        <td><input type="text" name="cpound" id="cpound" value="165" class="infull inuipound" onkeyup="iptfieldCheck(this, 'r', 'pn');" fdprocessedid="zcxnvq"><span class="inuipoundspan">pounds</span></td>
    </tr>
    </tbody></table>
    <table width="420" id="metricheightweight" style="display: none;">
    <tbody><tr>
        <td width="50">Height</td>
        <td width="370"><input type="text" name="cheightmeter" id="cheightmeter" value="180" class="infull inuick" onkeyup="iptfieldCheck(this, 'r', 'pn');"><span class="inuickspan">cm</span></td>

    <tr id="metricweight">

    </tr>
    </tbody></table>
    <table width="500">
    <tbody><tr>
        <td width="50">Activity</td>
        <td width="450">
            <select id="cactivity" name="cactivity" fdprocessedid="0uveqn">
                <option value="1">Basal Metabolic Rate (BMR)</option>
                <option value="1.2">Sedentary: little or no exercise</option>
                <option value="1.375">Light: exercise 1-3 times/week</option>
                <option value="1.465" selected="">Moderate: exercise 4-5 times/week</option>
                <option value="1.55">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
                <option value="1.9">Extra Active: very intense exercise daily, or physical job</option>
            </select>
        </td>
    </tr>
    <tr>
        <td width="50">&nbsp;</td>
        <td width="450">
            <div id="ccsettingtitle" style="margin: 10px 0px;"><b><a href="#" onclick="return cshmoreoption(0);">- Settings</a></b></div>
            <div id="ccsettingcontent" style="display: block;">
                <input type="hidden" name="cmop" id="cmoreoption" value="1">
                <div><b>Results unit:</b></div>
                <div>
                    <label for="coutunit1" class="cbcontainer"><input type="radio" name="coutunit" id="coutunit1" value="c" checked=""><span class="rbmark"></span> Calories</label> &nbsp;
                    <label for="coutunit2" class="cbcontainer"><input type="radio" name="coutunit" id="coutunit2" value="j"><span class="rbmark"></span> Kilojoules</label>
                </div>
    
                <div style="padding-top:15px;"><b>BMR estimation formula:</b> <a href="#reference"><img class="ttimg" src="/img/svg/help.svg"></a></div>
                <div>
                    <div><label for="cformula1" class="cbcontainer"><input type="radio" name="cformula" id="cformula1" value="m" checked=""><span class="rbmark"></span> Mifflin St Jeor</label></div>

                    <div><label for="cformula2" class="cbcontainer"><input type="radio" name="cformula" id="cformula2" value="k"><span class="rbmark"></span> Katch-McArdle</label> &nbsp; <a href="/body-fat-calculator.html">Body Fat:</a> <input type="text" name="cfatpct" value="20" class="in4char inpct" onkeyup="iptfieldCheck(this, '', 'pn');" fdprocessedid="ug9zmd"></div>

            </div>

    </tr>
    <tr>
        <td width="50">&nbsp;</td>
        <td width="450">

            <input type="button" value="Clear" onclick="clearForm(document.calform);" fdprocessedid="s5ou8o">
