{%extends "base.html" %}
{%block content%}

<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/diet.css') }}">
</head>

<body>
    <h1>Diet Planner</h1>
    <div class="container">
        <div class="formdiv">
            <form id="calorieForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="15" max="80" value="24" required><br>
        
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select><br>
        
                <label for="height_feet">Height (Feet):</label>
                <input type="number" id="height_feet" name="height_feet" value="6" required><br>
        
                <label for="height_inch">Height (Inches):</label>
                <input type="number" id="height_inch" name="height_inch" value="2" required><br>
        
                <label for="weight_pounds">Weight (Pounds):</label>
                <input type="number" id="weight_pounds" name="weight_pounds" value="2500" required><br>
        
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level" required>
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Light Activity</option>
                    <option value="1.55">Moderate Activity</option>
                    <option value="1.725">Very Active</option>
                    <option value="1.9">Extra Active</option>
                </select><br>
        
                <label for="body_fat_percentage">Body Fat Percentage:</label>
                <input type="number" id="body_fat_percentage" name="body_fat_percentage" value="30" required><br>
        
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/diet.js') }}"></script>
</body>
{% endblock %}
